# Test configuration
spring.application.name=price-fetcher-test

# Provider configuration for tests
pricefetcher.providers.primary=FINNHUB
pricefetcher.providers.finnhub.base-url=http://localhost:8080
pricefetcher.providers.finnhub.api-key=test-key
pricefetcher.providers.polygon.base-url=http://localhost:8080
pricefetcher.providers.polygon.api-key=test-key

# Market configuration
pricefetcher.market.timezone=America/New_York
pricefetcher.market.schedule.premarket=06:00-09:30
pricefetcher.market.schedule.regular=09:30-16:00
pricefetcher.market.schedule.after=16:00-20:00

# Quote configuration
pricefetcher.quotes.refresh-ms=2000
pricefetcher.quotes.ttl-seconds=60

# Logging for tests
logging.level.com.notivest.pricefetcher=DEBUG
logging.level.org.springframework.web=DEBUG
